<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: right;
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
        }

        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        td {
            width: 25%;
            padding: 5px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        button.operator {
            background-color: #fda03f;
        }

        button.equals {
            background-color: #4caf50;
            color: #fff;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <table>
            <tr>
                <td><button onclick="clearDisplay()">C</button></td>
                <td><button onclick="appendValue('/')" class="operator">/</button></td>
                <td><button onclick="appendValue('*')" class="operator">*</button></td>
                <td><button onclick="calculate()" class="equals">=</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('7')">7</button></td>
                <td><button onclick="appendValue('8')">8</button></td>
                <td><button onclick="appendValue('9')">9</button></td>
                <td><button onclick="appendValue('-')" class="operator">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('4')">4</button></td>
                <td><button onclick="appendValue('5')">5</button></td>
                <td><button onclick="appendValue('6')">6</button></td>
                <td><button onclick="appendValue('+')" class="operator">+</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('1')">1</button></td>
                <td><button onclick="appendValue('2')">2</button></td>
                <td><button onclick="appendValue('3')">3</button></td>
                <td><button onclick="appendValue('0')">0</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('.')">.</button></td>
                <td colspan="2"><button onclick="calculate()" class="equals">=</button></td>
                <td><button onclick="backspace()">‚Üê</button></td>
            </tr>
        </table>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function backspace() {
            let currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.slice(0, -1);
        }
    </script>
</body>
</html>
